{% load menu_tags %}
{% load i18n %}

{% if menu_items %}
<ul>
    {% for item in menu_items %}
    <li>
        <a  href="{{ item.href }}" {% if item.active_class %}class="{{ item.active_class }}"{% endif %}>
            {{ item.text }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>{% trans 'pas de menu' %}</p>
{% endif %}
